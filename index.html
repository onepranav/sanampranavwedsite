<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanam & Pranav's Wedding</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            color: #4b4b4b;
            text-align: center;
            box-sizing: border-box;
        }

        header {
            padding: 2rem 0;
            font-size: clamp(2rem, 4vw, 3rem);
            font-family: 'EB Garamond', serif;
            text-transform: uppercase;
            line-height: 1.3;
            letter-spacing: 1px;
        }

        nav {
            margin: 1rem 0;
        }

        nav a {
            text-decoration: none;
            font-family: 'Libre Baskerville', serif;
            font-weight: 400;
            font-size: clamp(1rem, 2.5vw, 1.25rem);
            padding: 0 1.5rem;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .main-body {
            background: url('wedding backdrop.svg') no-repeat 50% 20% scroll;
            background-size: cover;
            min-height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 5% 5%;
            box-sizing: border-box;
            overflow: auto;
        }

        .main-content {
            max-width: 800px;
            padding: 2rem;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .names-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .bottom-section {
            padding-top: 30%;
        }

        .name-text {
            font-family: 'EB Garamond', serif;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: clamp(2.5rem, 6vw, 4rem);
            margin: 0;
        }

        .ampersand {
            font-family: 'Libre Baskerville', serif;
            font-weight: 400;
            font-size: clamp(1.25rem, 3vw, 2rem);
            padding: 2rem 0;
        }

        .date {
            font-family: 'EB Garamond', serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            margin-top: 0.5rem;
        }

        .location {
            font-family: 'Libre Baskerville', serif;
            font-weight: 200;
            font-size: clamp(1rem, 2.5vw, 1.5rem);
            margin-top: 1.25rem;
        }

        .countdown {
            font-family: 'Libre Baskerville', serif;
            font-size: clamp(1rem, 2.5vw, 1.25rem);
            margin-top: 0.5rem;
        }

        .rsvp-button {
            background-color: #1d3c34;
            color: #f6e27d;
            font-family: 'Libre Baskerville', serif;
            padding: 1rem 3rem;
            font-size: clamp(1rem, 2.5vw, 1.5rem);
            border: 2px solid #f6e27d;
            cursor: pointer;
            border-radius: 30px;
            margin-top: 2rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .rsvp-button:hover {
            background-color: #162e29;
            transform: scale(1.05);
        }

        .gold-foil {
            background: linear-gradient(45deg, #f9d976, #f39c12, #e1ad01, #f6e27d);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: goldAnimation 6s ease infinite;
        }

        @keyframes goldAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 1.5rem;
            }

            .rsvp-button {
                padding: 0.5rem 1.75rem;
                font-size: 1rem;
            }

            .names-container {
                margin-top: -40%;
                margin-bottom: 20%;
            }

            nav {
                padding: 0.5rem 0;
            }

            nav a {
                padding: 0 0.75rem;
            }

            .date {
                margin-top: 0.5rem;
            }

            .location {
                margin-top: 0.75rem;
            }
        }
    </style>
</head>
<body>

    <header class="gold-foil">sanam & pranav</header>

    <nav>
        <a href="index.html" class="gold-foil">Home</a>
        <a href="#schedule" class="gold-foil">Schedule</a>
        <a href="#accommodation" class="gold-foil">Accommodation</a>
        <a href="rsvp.html" class="gold-foil">RSVP</a>
    </nav>

    <div class="main-body">
        <div class="main-content">
            <div class="names-container">
                <h2 class="name-text gold-foil">sanam</h2>
                <div class="ampersand gold-foil">&</div>
                <h2 class="name-text gold-foil">pranav</h2>
            </div>
            <div class="bottom-section">
                <p class="date gold-foil">June 27, 2025</p>
                <p class="location gold-foil">Bartlett, Illinois</p>
                <div class="countdown gold-foil" id="countdown-timer">Loading countdown...</div>
                <a href="rsvp.html">
                    <button class="rsvp-button">RSVP</button>
                </a>
            </div>
        </div>
    </div>

    <script>
        function countdown() {
            const weddingDate = new Date('June 27, 2025 00:00:00').getTime();
            const timer = setInterval(function() {
                const now = new Date().getTime();
                const distance = weddingDate - now;

                if (distance <= 0) {
                    clearInterval(timer);
                    document.getElementById("countdown-timer").innerText = "The big day is here!";
                } else {
                    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                    document.getElementById("countdown-timer").innerText = `${days} days ${hours} hours ${minutes} minutes ${seconds} seconds`;
                }
            }, 1000);
        }

        window.onload = countdown;
    </script>

</body>
</html>
